<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <link rel="shortcut icon" href="./calculator.png" type="image/x-icon">
</head>

<body>
    <section id="calculator_frame">

        <!--    screen  -->
        <input id="screen" placeholder="0" disabled><br>
        <!--    screen ends    -->

        <!--    buttons    -->
        <input type="button" class="btn" value="7" onClick="displayValue(event)">
        <input type="button" class="btn" value="8" onClick="displayValue(event)">
        <input type="button" class="btn" value="9" onClick="displayValue(event)">
        <input type="button" class="btn" value="/" onClick="getOperator(event)">

        <br>

        <input type="button" class="btn" value="4" onClick="displayValue(event)">
        <input type="button" class="btn" value="5" onClick="displayValue(event)">
        <input type="button" class="btn" value="6" onClick="displayValue(event)">
        <input type="button" class="btn" value="*" onClick="getOperator(event)">

        <br>

        <input type="button" class="btn" value="1" onClick="displayValue(event)">
        <input type="button" class="btn" value="2" onClick="displayValue(event)">
        <input type="button" class="btn" value="3" onClick="displayValue(event)">
        <input type="button" class="btn" value="+" onClick="getOperator(event)">

        <br>

        <input type="button" class="btn" value="." onClick="getOperator(event)">
        <input type="button" class="btn" value="0" onClick="displayValue(event)">
        <input type="button" class="btn" value="%" onClick="getOperator(event)">
        <input type="button" class="btn" value="-" onClick="getOperator(event)">

        <br>

        <input type="button" class="btn" value="C" onClick="clearButton()">
        <input type="button" class="btn" value="DEL" onClick="deleteButton()">
        <input type="button" class="btn" value="=" style="width:125px;" onClick="equalButton()">
    </section>

    <script src="./calculator.js"></script>
</body>

</html>
